<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form
        id="survey-form"
        method="post"
        action="https://register-demo.freecodecamp.org"
      >
        <fieldset>
          <label for="name" id="name-label">
            Name
            <input
              type="text"
              id="name"
              required
              placeholder="Enter your name"
            />
          </label>
          <label for="email" id="email-label">
            Email
            <input
              type="email"
              id="email"
              required
              placeholder="Enter your Email"
            />
          </label>
          <label for="number" id="number-label">
            Age
            <input
              type="number"
              id="number"
              min="13"
              max="120"
              placeholder="Age"
            />
          </label>
        </fieldset>
        <fieldset>
          <label for="dropdown"
            >Which option best describes your current role?
            <select id="dropdown" name="dropdown">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          Would you recommend freeCodeCamp to a friend?
          <label for="definitely"
            ><input
              id="definitely"
              type="radio"
              name="recommendation"
              value="definitely"
              class="inline"
            />
            Definitely</label
          >
          <label for="maybe"
            ><input
              id="maybe"
              type="radio"
              name="recommendation"
              value="maybe"
              class="inline"
            />
            Maybe</label
          >
          <label for="not-sure"
            ><input
              id="not-sure"
              type="radio"
              name="recommendation"
              value="not-sure"
              class="inline"
            />
            Not sure</label
          >
        </fieldset>
        <fieldset>
          <label for="dropdown-two"
            >What is your favorite feature of freeCodeCamp?
            <select id="dropdown-two" name="dropdown-two">
              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          What would you like to see improved? (Check all that apply)
          <label for="front-end">
            <input
              id="front-end"
              type="checkbox"
              name="front-end"
              value="front-end"
              class="inline"
            />
            Front-end Projects
          </label>
          <label for="back-end">
            <input
              id="back-end"
              type="checkbox"
              name="back-end"
              value="back-end"
              class="inline"
            />
            Back-end Projects
          </label>
          <label for="data-visualization">
            <input
              id="data-visualization"
              type="checkbox"
              name="data-visualization"
              value="data-visualization"
              class="inline"
            />
            Data Visualization
          </label>
          <label for="challenges">
            <input
              id="challenges"
              type="checkbox"
              name="challenges"
              value="challenges"
              class="inline"
            />
            Challenges
          </label>
          <label for="open-source">
            <input
              id="open-source"
              type="checkbox"
              name="open-source"
              value="open-source"
              class="inline"
            />
            Open Source Community
          </label>
          <label for="gitter">
            <input
              id="gitter"
              type="checkbox"
              name="gitter"
              value="gitter"
              class="inline"
            />
            Gitter help rooms
          </label>
          <label for="videos">
            <input
              id="videos"
              type="checkbox"
              name="videos"
              value="videos"
              class="inline"
            />
            Videos
          </label>
          <label for="meetups">
            <input
              id="meetups"
              type="checkbox"
              name="meetups"
              value="meetups"
              class="inline"
            />
            City Meetups
          </label>
          <label for="wiki">
            <input
              id="wiki"
              type="checkbox"
              name="wiki"
              value="wiki"
              class="inline"
            />
            Wiki
          </label>
          <label for="forum">
            <input
              id="forum"
              type="checkbox"
              name="forum"
              value="forum"
              class="inline"
            />
            Forum
          </label>
          <label for="courses">
            <input
              id="courses"
              type="checkbox"
              name="courses"
              value="courses"
              class="inline"
            />
            Additional Courses
          </label>
        </fieldset>
        <fieldset>
          <label for="comments">
            Any comments or suggestions?
            <textarea
              id="comments"
              name="comments"
              rows="3"
              cols="30"
              placeholder="Enter your comment here..."
            ></textarea>
          </label>
        </fieldset>
        <input type="submit" id="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
